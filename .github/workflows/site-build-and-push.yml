name: Build and Push site

on:
  workflow_dispatch:

# Define an environment variable for the image name to keep the workflow clean
env:
  IMAGE_NAME: quay.io/sshaaf/waver-site

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USER }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          # Creates tags like:
          # - type=sha,prefix=,format=short (e.g., a1b2c3d4)
          # - type=raw,value=latest,enable={{is_default_branch}} (e.g., latest for main branch)
          tags: |
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # The context is the subfolder containing the Dockerfile
          context: ./waver-site
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
