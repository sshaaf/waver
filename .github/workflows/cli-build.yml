name: Build and Release

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.jpeg'
      - '**/*.gif'
      - '**/*.svg'
      - '**/*.ico'
      - '**/*.webp'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '**/*.png'
      - '**/*.jpg'
      - '**/*.jpeg'
      - '**/*.gif'
      - '**/*.svg'
      - '**/*.ico'
      - '**/*.webp'
  workflow_dispatch:

jobs:
  build:
    environment: build
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'graalvm' # See 'Supported distributions' for available options
          java-version: '21'
      - run: mvn clean install
      - run: mvn test
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: waver-jar
          path: waver-cli/target/waver-cli-*.jar
      
  native-linux:
    name: Build Native Linux
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'
      
      - name: Build Native Image
        run: mvn clean package -pl waver-cli -Pnative
      
      - name: Upload Linux Native Executable
        uses: actions/upload-artifact@v4
        with:
          name: waver-linux
          path: waver-cli/target/waver-cli

  native-macos:
    name: Build Native macOS (Apple Silicon)
    needs: build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'
      
      - name: Build Native Image
        run: mvn clean package -pl waver-cli -Pnative
      
      - name: Upload macOS Native Executable
        uses: actions/upload-artifact@v4
        with:
          name: waver-macos
          path: waver-cli/target/waver-cli

  native-windows:
    name: Build Native Windows
    needs: build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'
      
      - name: Build Native Image
        run: mvn clean package -pl waver-cli -Pnative
      
      - name: Upload Windows Native Executable
        uses: actions/upload-artifact@v4
        with:
          name: waver-windows
          path: waver-cli/target/waver-cli.exe

