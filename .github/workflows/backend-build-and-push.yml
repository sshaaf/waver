name: Build and Push Backend to Quay.io

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'waver-backend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'waver-backend/**'

env:
  QUAY_NAMESPACE: sshaaf
  IMAGE_NAME: waver-backend
  QUAY_REPOSITORY: quay.io/sshaaf/waver-backend

jobs:
  build-and-push:
    environment: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Get Git SHA
      id: git-sha
      run: |
        echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "full-sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

    - name: Log in to Quay.io
      uses: docker/login-action@v3
      with:
        registry: quay.io
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}

    - name: Build and push Docker image
      run: |
        cd waver-backend
        mvn clean package -Dquarkus.container-image.build=true \
          -Dquarkus.container-image.push=true \
          -Dquarkus.container-image.registry=quay.io \
          -Dquarkus.container-image.group=${{ env.QUAY_NAMESPACE }} \
          -Dquarkus.container-image.name=${{ env.IMAGE_NAME }} \
          -Dquarkus.container-image.tag=${{ steps.git-sha.outputs.sha }}

    - name: Output image info
      run: |
        echo "âœ… Successfully built and pushed image:"
        echo "   Repository: ${{ env.QUAY_REPOSITORY }}"
        echo "   Tag: ${{ steps.git-sha.outputs.sha }}"
        echo "   Full SHA: ${{ steps.git-sha.outputs.full-sha }}"
        echo "   Image URL: ${{ env.QUAY_REPOSITORY }}:${{ steps.git-sha.outputs.sha }}"
